name: Build

on:
  push:
  pull_request_target:
    types: [labeled]

env:
  JAVA_DIST: 'zulu'
  JAVA_VERSION: 22

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Compile and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Log JVM flags being used
        run: |
          echo "Using JVM flags:"
          echo "- XX:+UseG1GC"
          echo "- XX:+UseContainerSupport"
          echo "- XX:+EnableNativeMemoryTracking"
          echo "- XX:+TieredCompilation"
          echo "- XX:+PrintGCDetails"
      - name: Build and Test
        run: |
          export MAVEN_OPTS="-XX:+UseG1GC -XX:+UseContainerSupport -XX:+EnableNativeMemoryTracking -XX:+TieredCompilation -XX:+PrintGCDetails"
          # Ex√©cuter Maven pour v√©rifier le projet, g√©n√©rer le rapport de couverture avec JaCoCo et Sonar
          xvfb-run mvn -B verify -Djavafx.platform=linux jacoco:report org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage -Dsonar.projectKey=cryptomator_cryptomator -Dsonar.organization=cryptomator -Dsonar.host.url=https://sonarcloud.io
          unset MAVEN_OPTS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # N√©cessaire pour r√©cup√©rer les informations sur la PR, si applicable
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Draft a release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          discussion_category_name: releases
          token: ${{ secrets.CRYPTOBOT_RELEASE_TOKEN }}
          generate_release_notes: true
          body: |-
            :construction: Work in Progress
            
            ‚è≥ Please be patient, the builds are still [running](https://github.com/cryptomator/cryptomator/actions). New versions of Cryptomator can be found here in a few moments. ‚è≥
            
            As usual, the GPG signatures can be checked using [our public key `5811 7AFA 1F85 B3EE C154  677D 615D 449F E6E6 A235`](https://gist.github.com/cryptobot/211111cf092037490275f39d408f461a).
            
            ---
            <!-- Don't forget to include the üíæ SHA-256 checksums of release artifacts: -->
